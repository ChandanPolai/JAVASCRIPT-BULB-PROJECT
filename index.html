<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>bulb-project</title>
</head>
<body>
    <div class="bulb-container">
        <div class="bulb-icon">
            <i class="fa-solid fa-lightbulb" id="bulb"></i>
        </div>
        <div class="bulb-buttons">
            <button class="on-btn" onclick="lightOn()">on</button>
            <button class="off-btn" onclick="lightOff()">off</button>
        </div>
    </div>
    <h1>created by <span>chandan & hitesh</span></h1>
</body>
<script>
  function lightOn(){
    on=document.getElementById("bulb");
    on.style.color = 'yellow';
  }
  function lightOff(){
    off=document.getElementById("bulb");
    off.style.color = 'white';
  }
</script>
</html>
